    runtime_type: gui
    sumo_dir: './sumo_network/'
    episode: 200  # 一次episode的时间
    pre_steps: 200
    simulation_time: 3400  # 仿真时间

HYPERPARAMETER_SETTING:
    dnn_model:
      type: 'DNN'
      units: 50
      active_func: 'sigmoid'
      dropout: 0.2
      loss_func: 'binary_crossentropy'
      batch_size: 64
      epochs: 20
      verbose: 2
      validation_split: 0.2
    learning_model:
      model: 'DDQN'
      learning_rate: 0.01
      gamma: 0.98
      maxlen: 500
    action_selection:
      model: 'eps_greedy'
      epsilon: 1.0
      epsilon_min: 0.01
      epsilon_decay: 0.96

